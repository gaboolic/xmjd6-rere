# Squirrel settings
# encoding: utf-8
#
# squirrel[.custom].yaml 是鼠须管的前端配置文件，小狼毫是 weasel[.custom].yaml
# 各平台皮肤配置并不一致。
#
# 鼠须管内置皮肤展示： https://github.com/NavisLab/rime-pifu
# 鼠须管界面配置指南： https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/鼠鬚管介面配置指南.md
# 鼠须管作者写的图形化的皮肤设计器： https://github.com/LEOYoon-Tsaw/Squirrel-Designer

# 要比共享目录的同名文件的 config_version 大才可以生效

config_version: '2024-03-11'

# 选项: last | default | _custom_
# last: 上次使用的拉丁键盘布局
# default: 美国 (ABC) 键盘布局
# _custom_: 您选择的键盘布局, 例如 'com.apple.keylayout.USExtended' 或简单的 'USExtended'
keyboard_layout: default

# for veteran chord-typist
chord_duration: 0.1  # seconds

# options: always | never | appropriate
show_notifications_when: appropriate

style:
  # 选择皮肤，亮色与暗色主题
  color_scheme: wechat_light
  color_scheme_dark: wechat_dark

  # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
  
  # 自 0.36(Squirrel 0.15) 起已弃用
  # horizontal: false
  # # stacked | linear | tabled 候选项排列方向(如果希望水平，设置linear)
  candidate_list_layout: stacked  # stacked | linear | tabled
  
  text_orientation: horizontal  # horizontal | vertical
  # 内嵌预编辑
  inline_preedit: true
  inline_candidate: false
  
  # 展示分页
  show_paging : false
  
  # 记住面板大小后,它朝向屏幕中心扩展,而不是远离屏幕中心。
  remember_size: false

  # 外边框 圆角半径
  corner_radius: 10
  # 色彩空间： srgb | display_p3
  color_space: srgb
  
  # 选中框 圆角半径
  hilited_corner_radius: 0
  
  # 窗口边界高度，大于圆角半径才生效
  border_height: 0
  # 窗口边界宽度，大于圆角半径才生效
  border_width: 0
  # 在堆叠(stacked)布局中,候选词之间的空间
  line_spacing: 5
  # 在非内嵌(inline_preedit)模式下，预编辑和候选词之间的空间
  spacing: 10
  # 预编辑和候选词的行长度(如果值>0则固定,否则为灵活/自动调整)。
  line_length: 0

  # 候选词格式
  # candidate_format: '%c. %@'

  # 全局字体及大小
  font_face: 'PingFang SC'
  font_point: 16
  # 序号字体及大小（建议使用「等宽字体」）
  label_font_face: 'Lucida Grande'
  label_font_point: 16
  # 注字体及大小
  comment_font_face: 'PingFang SC'
  comment_font_point: 14

# 特定App默认中/英文输入
app_options:
  com.apple.Spotlight: # 聚焦搜索
    ascii_mode: true             # true默认英文,false默认中文
  com.runningwithcrayons.Alfred: # alfred
    ascii_mode: true
  com.apple.Terminal: # 终端
    ascii_mode: true
  com.microsoft.VSCode: # Visual Studio Code
    ascii_mode: true
    ascii_punct: true            # 中文状态输出英文标点(半角)
  com.tencent.Lemon: # 腾讯柠檬
    ascii_mode: true
  com.apple.dt.Xcode: # Xcode
    ascii_mode: true
  com.nektony.App-Cleaner-SII: # App Cleaner & Uninstaller
    ascii_mode: true
  com.xunyong.hapigo: # hapigo
    ascii_mode: true
  com.termius-dmg.mac: # termius
    ascii_mode: true
  com.raycast.macos: # Raycast
    ascii_mode: true
  com.jetbrains.intellij: # idea
    ascii_mode: true

